<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Road background -->
  <rect width="300" height="200" fill="url(#road)"/>
  
  <!-- Road lines -->
  <rect x="0" y="90" width="300" height="4" fill="#f1c40f"/>
  <rect x="0" y="110" width="300" height="4" fill="#f1c40f"/>
  
  <!-- Dashed line -->
  <rect x="20" y="98" width="30" height="4" fill="#fff"/>
  <rect x="70" y="98" width="30" height="4" fill="#fff"/>
  <rect x="120" y="98" width="30" height="4" fill="#fff"/>
  <rect x="170" y="98" width="30" height="4" fill="#fff"/>
  <rect x="220" y="98" width="30" height="4" fill="#fff"/>
  
  <!-- Car -->
  <rect x="200" y="120" width="60" height="30" rx="5" fill="url(#car)"/>
  <rect x="205" y="125" width="50" height="20" rx="3" fill="#2980b9"/>
  <circle cx="215" r="8" cy="165" fill="#34495e"/>
  <circle cx="245" r="8" cy="165" fill="#34495e"/>
  <circle cx="215" r="5" cy="165" fill="#95a5a6"/>
  <circle cx="245" r="5" cy="165" fill="#95a5a6"/>
  
  <!-- Speed lines -->
  <line x1="150" y1="125" x2="180" y2="125" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="140" y1="135" x2="170" y2="135" stroke="#ecf0f1" stroke-width="2"/>
  <line x1="130" y1="145" x2="160" y2="145" stroke="#ecf0f1" stroke-width="2"/>
</svg>