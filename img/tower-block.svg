<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Tower blocks -->
  <rect x="120" y="160" width="60" height="40" rx="3" fill="url(#block)" stroke="#d35400" stroke-width="2"/>
  <rect x="125" y="120" width="50" height="40" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="130" y="80" width="40" height="40" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <rect x="135" y="40" width="30" height="40" rx="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Falling block -->
  <rect x="200" y="20" width="35" height="30" rx="3" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Motion lines -->
  <line x1="190" y1="30" x2="180" y2="35" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
  <line x1="190" y1="40" x2="180" y2="45" stroke="#ecf0f1" stroke-width="2" opacity="0.7"/>
  
  <!-- Ground -->
  <rect x="0" y="190" width="300" height="10" fill="#34495e"/>
</svg>