<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Road -->
  <rect width="300" height="200" fill="url(#road)"/>
  
  <!-- Road stripes -->
  <rect x="0" y="90" width="300" height="4" fill="#f1c40f"/>
  <rect x="0" y="110" width="300" height="4" fill="#f1c40f"/>
  
  <!-- Cars -->
  <rect x="50" y="70" width="40" height="20" rx="3" fill="#e74c3c"/>
  <rect x="200" y="130" width="40" height="20" rx="3" fill="#3498db"/>
  
  <!-- Character (chicken) -->
  <circle cx="150" cy="100" r="8" fill="#f1c40f"/>
  <circle cx="145" cy="95" r="2" fill="#000"/>
  <circle cx="155" cy="95" r="2" fill="#000"/>
  <polygon points="150,98 148,102 152,102" fill="#e67e22"/>
  <rect x="148" y="108" width="4" height="8" fill="#e67e22"/>
  <rect x="146" y="116" width="2" height="4" fill="#e67e22"/>
  <rect x="152" y="116" width="2" height="4" fill="#e67e22"/>
  
  <!-- Motion lines -->
  <line x1="120" y1="100" x2="130" y2="100" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="100" x2="180" y2="100" stroke="#ecf0f1" stroke-width="2" opacity="0.5"/>
</svg>