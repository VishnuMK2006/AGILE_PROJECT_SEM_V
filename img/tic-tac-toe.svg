<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Grid -->
  <rect x="75" y="50" width="150" height="150" fill="none" stroke="#fff" stroke-width="3"/>
  <line x1="125" y1="50" x2="125" y2="200" stroke="#fff" stroke-width="3"/>
  <line x1="175" y1="50" x2="175" y2="200" stroke="#fff" stroke-width="3"/>
  <line x1="75" y1="100" x2="225" y2="100" stroke="#fff" stroke-width="3"/>
  <line x1="75" y1="150" x2="225" y2="150" stroke="#fff" stroke-width="3"/>
  
  <!-- X and O -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" text-anchor="middle">X</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ecdc4" text-anchor="middle">O</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff6b6b" text-anchor="middle">X</text>
</svg>