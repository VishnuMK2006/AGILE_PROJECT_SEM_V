<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Platforms -->
  <rect x="50" y="150" width="80" height="20" fill="#8b4513"/>
  <rect x="200" y="120" width="70" height="20" fill="#8b4513"/>
  
  <!-- Gap -->
  <rect x="130" y="160" width="70" height="40" fill="#87ceeb"/>
  
  <!-- Stick bridge -->
  <rect x="130" y="148" width="45" height="4" fill="#654321" transform="rotate(85 152 150)"/>
  
  <!-- Stick character -->
  <circle cx="110" cy="145" r="6" fill="#000"/>
  <line x1="110" y1="151" x2="110" y2="165" stroke="#000" stroke-width="3"/>
  <line x1="110" y1="155" x2="105" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="155" x2="115" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="165" x2="105" y2="175" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="165" x2="115" y2="175" stroke="#000" stroke-width="2"/>
  
  <!-- Cherry on target platform -->
  <circle cx="235" cy="115" r="4" fill="#e74c3c"/>
  <ellipse cx="235" cy="111" rx="2" ry="1" fill="#27ae60"/>
</svg>