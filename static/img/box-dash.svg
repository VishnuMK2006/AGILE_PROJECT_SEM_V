<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Platforms -->
  <rect x="0" y="180" width="100" height="20" fill="#2c3e50"/>
  <rect x="150" y="140" width="80" height="20" fill="#2c3e50"/>
  <rect x="280" y="100" width="20" height="20" fill="#2c3e50"/>
  
  <!-- Spikes/obstacles -->
  <polygon points="120,180 125,170 130,180" fill="#e74c3c"/>
  <polygon points="125,180 130,170 135,180" fill="#e74c3c"/>
  
  <!-- Box character -->
  <rect x="70" y="165" width="15" height="15" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <circle cx="73" cy="169" r="1.5" fill="#fff"/>
  <circle cx="82" cy="169" r="1.5" fill="#fff"/>
  <rect x="75" y="172" width="5" height="2" fill="#e74c3c"/>
  
  <!-- Movement trail -->
  <rect x="50" y="167" width="12" height="12" rx="2" fill="#3498db" opacity="0.3"/>
  <rect x="30" y="169" width="10" height="10" rx="2" fill="#3498db" opacity="0.2"/>
  
  <!-- Speed lines -->
  <line x1="40" y1="170" x2="55" y2="172" stroke="#ecf0f1" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="175" x2="50" y2="177" stroke="#ecf0f1" stroke-width="2" opacity="0.4"/>
  
  <!-- Goal/collectible -->
  <circle cx="290" cy="90" r="6" fill="#f1c40f"/>
  <polygon points="290,84 292,88 296,88 293,91 294,95 290,93 286,95 287,91 284,88 288,88" fill="#fff"/>
</svg>