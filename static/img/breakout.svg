  <rect x="100" y="40" width="25" height="12" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
  <rect x="130" y="40" width="25" height="12" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="160" y="40" width="25" height="12" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="190" y="40" width="25" height="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <rect x="220" y="40" width="25" height="12" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  
  <rect x="40" y="55" width="25" height="12" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="70" y="55" width="25" height="12" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
