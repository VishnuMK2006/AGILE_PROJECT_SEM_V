<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1e8449" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="300" height="200" fill="url(#grid)"/>
  
  <!-- Snake body -->
  <rect x="60" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="80" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="100" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="120" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="140" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="160" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="180" y="80" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="180" y="100" width="20" height="20" rx="3" fill="#2c3e50"/>
  <rect x="180" y="120" width="20" height="20" rx="3" fill="#2c3e50"/>
  
  <!-- Snake head -->
  <rect x="180" y="140" width="20" height="20" rx="5" fill="#e74c3c"/>
  <circle cx="185" cy="145" r="2" fill="#fff"/>
  <circle cx="195" cy="145" r="2" fill="#fff"/>
  
  <!-- Food -->
  <circle cx="230" cy="110" r="8" fill="#f39c12"/>
  <rect x="228" y="102" width="4" height="6" fill="#27ae60"/>
</svg>